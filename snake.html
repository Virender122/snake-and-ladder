<html >
<head>
  <title>Snake and Ladder</title>
  <style>
    body {
      
      background-color: rgb(226, 152, 32);
      justify-content: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(10, 45px);
      grid-template-rows: repeat(10, 45px);
      gap: 6px;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: #f4f4f4;
        justify-content: center;
     text-align: center;
     border-radius:10px;
     border: 4px;
    }
  </style>
</head>
<body>
<button  class ="dd" onclick = "clickCounter()"> start</button><br>
<div class="board" id="abc"></div>
         <h2 id= "cd"></h2>
         <h2 id = "de"></h2>
         <h3 id ="vv"></h3>
         <p id ="ar"></p>
          <p><span id ="demo"></span></p>

<script>
  let d= 0;
  let e=0;
  let p =1;
   const moves = {
    4: 14,  9: 31, 17: 7,  20: 38,  28: 84,  40: 59, 51: 67, 54: 34, 62: 19,63: 81,64: 60, 71: 91, 87: 24, 
    93: 73, 95: 75,  99: 78
  };
  const bt = document.getElementById("abc");

  for (let i = 9; i >= 0; i--) {
    let iCells = [];

    for (let j = 0; j < 10; j++) {
      let n = i * 10 + j + 1;
      iCells.push(n);
    }
    if (i % 2 === 1) {
      iCells.reverse();
    }

    iCells.forEach(n => {
      const cell = document.createElement("div");
      cell.className = "cell";
     cell.textContent = n;
     cell.id = "b"+n;
      bt.appendChild(cell);
    });
  }
  
           function clickCounter() {
         if(p==1){
             document.getElementById("ar").innerText= "Now Red player turn";
                const a = Math.floor(Math.random()*6)+1;
                document.getElementById("vv").innerHTML ="dice number is: "+ a;
               d=d+a;
               if(d>100){
                  d=d-a;
                }
              document.getElementById("cd").innerHTML= "green player :"+d;
              document.getElementById("b"+d).style.backgroundColor ="green";
              p=p-1;
              document.getElementById("b"+(d-a)).style.backgroundColor ="#F8F8FF"; 
               
                 if(d==100){
                 window.alert("green winner ðŸŽ‰");
                 p=p+2;
                }
                else if(moves[d]){
                document.getElementById("b"+(d)).style.backgroundColor="#F8F8FF";
                 d=moves[d];
                  document.getElementById("cd").innerHTML="green player :"+ d;
                  document.getElementById("b"+d).style.backgroundColor ="green";
               }
                p=p-1;      
         }
        else{
            document.getElementById("ar").innerText= "Now Green player turn";
                const g= Math.floor(Math.random()*6)+1;
                document.getElementById("vv").innerHTML ="dice number is "+ g;
               e= e+g;
                if(e>100){
                  e=e-g;
                }
               document.getElementById("de").innerHTML = "red player  : "+e;
              document.getElementById("b"+e).style.backgroundColor ="red";
              p=p+1;
             document.getElementById("b"+(e-g)).style.backgroundColor ="#F8F8FF"; 
              
                if(e==100){
               window.alert("red winner ðŸŽ‰");
                p=p+2;
                }
               else  if(moves[e]){
                   document.getElementById("b"+(e)).style.backgroundColor="#F8F8FF";
                     e=moves[e];
                      document.getElementById("de").innerHTML ="red player  :"+ e;
                      document.getElementById("b"+e).style.backgroundColor ="red"; 
              }
                p =p+1;
             }
           }
            </script>
    </body>
</html>

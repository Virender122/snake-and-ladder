<html>
    <style>
      body{
        background-color: rgb(205, 213, 48);;
      }
      .button{
        background-color: rgb(178, 100, 100);
      }
    </style>
        <body>
        <div id ="abc">
         <h2 id= "cd"></h2>
         <h2 id = "de"></h2>
         <h3 id ="vv"></h3>
         <p id ="ar"></p>
         <button onclick = "clickCounter()"> start</button>
         <p><span id ="demo"></span></p>
         </div>
        <script>
           let d= 0;
           let e=0;
           let p =1;
           const moves = {
        4: 14,9: 31, 17: 7, 20: 38, 28: 84, 40: 59,51: 67, 54: 34,
        62: 19, 63: 81,64: 60, 71: 91,87: 24, 93: 73, 95: 75, 99: 78
  };
            for(let i=100;i>=1;i--){
                const  l = document.getElementById("abc");
                const button = document.createElement('button'); 
                button.innerText = i;
                button.id = "b"+i;
                button.style.border="1px";
                button.style.margin ='2px';
                button.style.height= '45px';
                button.style.width = "79px";
                button.style.fontSize ="20px";
                button.style.borderRadius= "5px";
                l.appendChild(button);
                if((i-1)%10===0){
                     l.appendChild(document.createElement('br'));
                }  
             }
           function clickCounter() {
         if(p==1){
             document.getElementById("ar").innerText= "X turn";
                const a = Math.floor(Math.random()*6)+1;
                document.getElementById("vv").innerHTML ="dice number is: "+ a;
               d=d+a;
               if(d>100){
                  d=d-a;
                }
              document.getElementById("cd").innerHTML= d;
              document.getElementById("b"+d).style.backgroundColor ="green";
              p=p-1;
              document.getElementById("b"+(d-a)).style.backgroundColor ="#F8F8FF"; 
               
                 if(d==100){
                 window.alert("green winner");
                 p=p+2;
                }
                else if(moves[d]){
                document.getElementById("b"+(d)).style.backgroundColor="#F8F8FF";
                 d=moves[d];
                  document.getElementById("cd").innerHTML= d;
                  document.getElementById("b"+d).style.backgroundColor ="green";
               }
                p=p-1;      
         }
        else{
            document.getElementById("ar").innerText= "y turn";
                const g= Math.floor(Math.random()*6)+1;
                document.getElementById("vv").innerHTML ="dice number is "+ g;
               e= e+g;
                if(e>100){
                  e=e-g;
                }
               document.getElementById("de").innerHTML = e;
              document.getElementById("b"+e).style.backgroundColor ="red";
              p=p+1;
             document.getElementById("b"+(e-g)).style.backgroundColor ="#F8F8FF"; 
              
                if(e==100){
               window.alert("red winner");
                p=p+2;
                }
               else  if(moves[e]){
                   document.getElementById("b"+(e)).style.backgroundColor="#F8F8FF";
                     e=moves[e];
                      document.getElementById("de").innerHTML = e;
                      document.getElementById("b"+e).style.backgroundColor ="red"; 
              }
                p =p+1;
             }
           }
            </script>
    </body>
</html>
